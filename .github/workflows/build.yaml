name: Build

on:
  push:
  pull_request:

permissions:
  contents: write

jobs:
  build:
    name: Build Rust Workspace
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev jackd2 libjack-jackd2-dev pkg-config

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build edinburgh
        run: cargo build --package edinburgh

      - name: Build edinburgh-frame-forwarder
        run: cargo build --package edinburgh-frame-forwarder

      - name: Build edinburgh-ensemble-directory
        run: cargo build --package edinburgh-ensemble-directory

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Install wasm-pack (prebuilt)
        run: |
          WASM_PACK_VERSION=0.13.1
          curl -L https://github.com/rustwasm/wasm-pack/releases/download/v${WASM_PACK_VERSION}/wasm-pack-v${WASM_PACK_VERSION}-x86_64-unknown-linux-musl.tar.gz \
            | tar xz -C /tmp
          sudo mv /tmp/wasm-pack-v${WASM_PACK_VERSION}-x86_64-unknown-linux-musl/wasm-pack /usr/local/bin/

      - name: Add wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Build edinburgh-wasm
        run: cargo build --package edinburgh-wasm --target wasm32-unknown-unknown



      # Release steps
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${GITHUB_REF_NAME}" \
            README.md \
            target/release/edinburgh \
            target/release/edinburgh-ensemble-directory \
            target/release/edinburgh-frame-forwarder \
            --verify-tag \
            --notes "Release ${GITHUB_REF_NAME}"
